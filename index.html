<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temperature converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="site-title">Temperature conversion</h1>
    <form class="form" action="#">
      <div class="mt-5">
        <label class="mb-2" for="celsius">Celsius:</label>
        <input id="celsius" class="form-control celsius-input" type="number" placeholder="°C">
      </div>
      <div class="mt-3">
        <label for="fahrenheit">Fahrenheit:</label>
        <input id="fahrenheit" class="form-control fahrenheit-input" type="number" placeholder="°F" >
      </div>
    </form>

    <div class="relult-wrapper">
      <span class="result-title">Formula:</span>
      <p class="result-celsius"></p>
    </div>
  </div>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
